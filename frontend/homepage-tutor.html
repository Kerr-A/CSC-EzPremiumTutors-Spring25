<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tutor Homepage - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home-bg dashboard">

  <!-- Glowing background circles -->
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <!-- Header -->
  <header>
    <h2 class="logo">EzPremium Tutors</h2>
    <nav>
      <a href="#">Tutor tools</a>
      <a href="contact.html?from=tutor">Contact us</a> 
      <a href="tutor-dashboard.html">My dashboard</a>
      <button class="btn-orange" onclick="logout()">log out</button>
    </nav>
  </header>

  <!-- Main content -->
  <main class="home">
    <div class="left">
      <h1>Welcome, Tutor!</h1>
      <h2>“Empower your students with the right support.”</h2>
      <p>
        This is your teaching center! View bookings, manage student sessions, and 
        help learners grow. Your guidance makes the difference!
      </p>
    </div>

    <div class="right">
      <div class="circle-bg"></div>
      <img src="images/attending-class.jpg" alt="Tutor working" class="student-img" />
      <div class="pink-star">
        <div class="cross">✕</div>
      </div>
    </div>
  </main>

  <!-- Logout script -->
  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
