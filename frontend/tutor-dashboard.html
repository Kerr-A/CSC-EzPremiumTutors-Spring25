<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tutor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard">

  <!-- Glowing effect -->
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <!-- Top navigation bar -->
  <div class="top-bar">
    <div><a href="homepage-tutor.html" style="color: white;">← Home</a></div>
    <div class="top-links">
      <a href="#" style="color: white;">My profile</a>
      <span>📅</span>
      <span>⚙️</span>
    </div>
  </div>

  <!-- Dashboard title -->
  <h1 style="color: white;">Tutor Dashboard</h1>

  <!-- Dashboard grid layout -->
  <div class="grid">
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/user.png" alt="Profile" />
      <p>My profile</p>
    </div>
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/message-squared.png" alt="Messages" />
      <p>Messages</p>
    </div>
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/money.png" alt="Payroll" />
      <p>Payroll</p>
    </div>
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/clock--v1.png" alt="Session History" />
      <p>Session history</p>
    </div>
    <div class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/planner.png" alt="Schedule" />
      <p>My schedule</p>
    </div>
  </div>

</body>
</html>
