<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body.contact {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
      min-height: 100vh;
    }

    .contact-form {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 620px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: black;
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-row input {
      flex: 1;
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f57c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body class="contact">

  <form class="contact-form" method="get" onsubmit="return redirectToResponse()">
    <h2>Contact Us</h2>

    <div class="form-row">
      <div>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
    </div>

    <label for="message">Message (optional):</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    function redirectToResponse() {
      const params = new URLSearchParams(window.location.search);
      const from = params.get("from") || "main";
      window.location.href = `response.html?from=${from}`;
      return false;
    }
  </script>

</body>
</html>
