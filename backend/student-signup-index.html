<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
</head>
<body>
    <h2>Register as a Tutor</h2>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Register</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const responseMessage = document.getElementById("message");
            responseMessage.textContent = "Registering...";

            try {
                const response = await fetch("/api/tutors/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.style.color = "green";
                    responseMessage.textContent = "Account created successfully!";
                } else {
                    responseMessage.style.color = "red";
                    responseMessage.textContent = result.error || "Registration failed.";
                }
            } catch (error) {
                responseMessage.style.color = "red";
                responseMessage.textContent = "Error connecting to server.";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
