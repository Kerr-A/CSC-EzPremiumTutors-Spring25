<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body home-bg">
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <div class="login-container">
    <div class="login-icon">ðŸ‘¤</div>
    <h2 class="login-heading">Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="adminEmail" placeholder="Email" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button type="submit" class="btn-signin">Sign in</button>
    </form>
    <p class="footer-links">
      <a href="login.html">Student Login</a> | 
      <a href="login-tutor.html">Tutor Login</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      try {
        const res = await auth.loginUser(email, password);
        localStorage.setItem("token", res.token);
        localStorage.setItem("role", res.role);

        if (res.role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          alert("Access denied. You are not an admin.");
        }
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
