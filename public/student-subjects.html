<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Subjects - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Subjects overview for students at EzPremium Tutors." />
  <style>
    /* Confirm Logout Modal */
    .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 2000; }
    .modal-content { background: white; padding: 2rem; border-radius: 12px; text-align: center; width: 90%; max-width: 400px; }
    .modal-buttons { margin-top: 1.5rem; display: flex; justify-content: space-around; }
    .btn-confirm { background-color: #f57c00; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .btn-cancel { background-color: #ccc; color: black; padding: 0.7rem 1.5rem; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .hidden { display: none; }

    /* Page Styling */
    body { margin: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: black; }
    .subjects-container { display: flex; }
    .sidebar { width: 90px; background-color: #fcefd4; padding-top: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; min-height: 100vh; }
    .sidebar-item { display: flex; flex-direction: column; align-items: center; text-align: center; text-decoration: none; }
    .sidebar-item img { width: 30px; height: 30px; margin-bottom: 5px; }
    .sidebar-item span { font-size: 0.8rem; color: black; font-weight: bold; }
    .subjects-content { flex-grow: 1; padding: 2rem; background: #ffffff; border-radius: 8px; margin: 2rem; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    .subject-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }
    .subject-card { background: #f4f4f4; padding: 1.5rem; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s ease; }
    .subject-card:hover { transform: translateY(-5px); }
    .subject-card img { width: 50px; height: 50px; margin-bottom: 10px; }
    .subject-card h3 { margin: 0; font-size: 1.2rem; color: #222; }
    .subject-card p { margin: 8px 0 0; font-size: 0.95rem; color: #555; }
  </style>
</head>

<body>

<div class="subjects-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="chat-student.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/topic.png" alt="Messages" />
      <span>Messages</span>
    </a>
    <a href="student-tutors.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/classroom.png" alt="Tutors" />
      <span>My Tutors</span>
    </a>
    <a href="student-subjects.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/book.png" alt="Subjects" />
      <span><strong>Subjects</strong></span>
    </a>
    <a href="student-session-history.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/clock--v1.png" alt="History" />
      <span>Session History</span>
    </a>
    <a href="student-schedule.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/planner.png" alt="Schedule" />
      <span>My Schedule</span>
    </a>
  </div>

  <!-- Main Content -->
  <div class="subjects-content">

    <div class="top-bar">
      <div><a href="student-dashboard.html" style="color: black; text-decoration: none;">‚Üê Go back</a></div>
      <button class="logout-btn" onclick="showLogoutModal()" style="background:none; border:none; color:black; font-weight:bold; cursor:pointer;">Logout</button>
    </div>

    <h2 style="color: black;">My Subjects</h2>

    <div class="subject-grid">
      <div class="subject-card">
        <img src="https://img.icons8.com/ios-filled/50/calculator.png" alt="Math" />
        <h3>Mathematics</h3>
        <p>Algebra, Calculus, Geometry</p>
      </div>
      <div class="subject-card">
        <img src="https://img.icons8.com/ios-filled/50/open-book.png" alt="English" />
        <h3>English Literature</h3>
        <p>Poetry, Novels, Drama</p>
      </div>
      <div class="subject-card">
        <img src="https://img.icons8.com/ios-filled/50/test-tube.png" alt="Science" />
        <h3>Science</h3>
        <p>Physics, Chemistry, Biology</p>
      </div>
      <div class="subject-card">
        <img src="https://img.icons8.com/ios-filled/50/globe.png" alt="Geography" />
        <h3>Geography</h3>
        <p>Maps, Climates, Earth Structure</p>
      </div>
    </div>

  </div>
</div>

<!-- Confirm Logout Modal -->
<div id="confirmLogoutModal" class="modal hidden">
  <div class="modal-content">
    <h3>Are you sure you want to logout?</h3>
    <div class="modal-buttons">
      <button id="confirmLogoutYes" class="btn-confirm">Yes, Logout</button>
      <button id="confirmLogoutNo" class="btn-cancel">No, Stay</button>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/logout.js"></script>

<script>
  // Redirect to login if no session
  const email = localStorage.getItem("userEmail");
  if (!email) {
    alert("Session expired. Redirecting...");
    setTimeout(() => window.location.href = "login.html", 1500);
  }

  function showLogoutModal() {
    const modal = document.getElementById('confirmLogoutModal');
    modal.classList.remove('hidden');

    document.getElementById('confirmLogoutYes').onclick = () => logoutUser();
    document.getElementById('confirmLogoutNo').onclick = () => modal.classList.add('hidden');
  }
</script>

</body>
</html>
