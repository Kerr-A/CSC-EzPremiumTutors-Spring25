<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .top-bar {
      background: #0f2027;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
    }
    .logout-btn {
      background-color: #f57c00;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-container {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .profile-box {
      background-color: #fff;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
    }
    .profile-info p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .label {
      font-weight: bold;
    }
    input.profile-input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-edit, .btn-save {
      display: block;
      background-color: #f57c00;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      text-align: center;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      border: none;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="homepage-student.html">← Home</a>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </div>

  <div class="profile-container">
    <div class="profile-box">
      <h2>Student Profile</h2>

      <div class="profile-info" id="profileDisplay">
        <p><span class="label">Name:</span> <span id="studentName">Loading...</span></p>
        <p><span class="label">Email:</span> <span id="studentEmail">Loading...</span></p>
        <p><span class="label">Phone:</span> <span id="studentPhone">Loading...</span></p>
        <p><span class="label">Joined:</span> <span id="studentJoined">Loading...</span></p>
      </div>

      <div id="profileEdit" class="hidden">
        <label class="label">Name:</label>
        <input type="text" id="editName" class="profile-input" />

        <label class="label">Email:</label>
        <input type="email" id="editEmail" class="profile-input" disabled />

        <label class="label">Phone:</label>
        <input type="text" id="editPhone" class="profile-input" />

        <label class="label">Joined:</label>
        <input type="text" id="editJoined" class="profile-input" disabled />
      </div>

      <button id="editProfileBtn" class="btn-edit" onclick="enableEdit()">Edit Profile</button>
      <button id="saveProfileBtn" class="btn-save hidden" onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <script>
    async function loadProfile() {
      const email = localStorage.getItem("userEmail");
      if (!email) return alert("Login session expired. Please login again.");

      try {
        const res = await fetch(`http://localhost:5000/api/users/student?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to load");

        document.getElementById("studentName").innerText = data.name || "";
        document.getElementById("studentEmail").innerText = data.email || "";
        document.getElementById("studentPhone").innerText = data.phone || "";
        document.getElementById("studentJoined").innerText = data.joined || "";

        document.getElementById("editName").value = data.name || "";
        document.getElementById("editEmail").value = data.email || "";
        document.getElementById("editPhone").value = data.phone || "";
        document.getElementById("editJoined").value = data.joined || "";
      } catch (err) {
        alert("❌ " + err.message);
      }
    }

    function enableEdit() {
      document.getElementById("profileDisplay").classList.add("hidden");
      document.getElementById("profileEdit").classList.remove("hidden");
      document.getElementById("editProfileBtn").classList.add("hidden");
      document.getElementById("saveProfileBtn").classList.remove("hidden");
    }

    async function saveProfile() {
      const name = document.getElementById("editName").value;
      const phone = document.getElementById("editPhone").value;
      const email = document.getElementById("editEmail").value;

      try {
        const res = await fetch("http://localhost:5000/api/users/students/update", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, email })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Update failed");

        alert("✅ Profile updated!");
        document.getElementById("profileDisplay").classList.remove("hidden");
        document.getElementById("profileEdit").classList.add("hidden");
        document.getElementById("editProfileBtn").classList.remove("hidden");
        document.getElementById("saveProfileBtn").classList.add("hidden");

        loadProfile();
      } catch (err) {
        alert("❌ Failed to update: " + err.message);
      }
    }

    function logoutUser() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    loadProfile();
  </script>

</body>
</html>
