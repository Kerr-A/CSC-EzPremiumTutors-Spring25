<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tutor Dashboard - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tutor dashboard for managing profile, messages, sessions, and more." />
  <style>
    .hidden { display: none; }
    .visible { display: block; }
    .notification-dropdown {
      position: absolute;
      right: 20px;
      top: 60px;
      width: 250px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      color: black;
      display: none;
      z-index: 1000;
    }
    .notification-dropdown.visible {
      display: block;
    }
    .notification-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body class="dashboard">

  <!-- Glowing circles -->
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <!-- Top navigation bar -->
  <div class="top-bar">
    <div>
      <a href="homepage-tutor.html" style="color: white;">‚Üê Home</a>
    </div>
    <div class="top-links">
      <a href="tutor-profile.html" style="color: white;">My Profile</a>
      <button class="logout-btn" onclick="tutorLogout()" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer;">Logout</button>
      <a href="tutor-schedule.html" style="color: white; text-decoration: none;">üìÖ</a>
      <span>‚öôÔ∏è</span>
      <span class="notification-icon" onclick="toggleNotifications()" style="cursor:pointer;">üîî</span>
    </div>
  </div>

  <!-- Notification dropdown -->
  <div id="notification-dropdown" class="notification-dropdown hidden">
    <p>No new notifications</p>
  </div>

  <!-- Dashboard title -->
  <h1 style="color: white;">Tutor Dashboard</h1>

  <!-- Dashboard Grid -->
  <div class="grid">
    <a href="tutor-profile.html" class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/user.png" alt="Profile" />
      <p>My Profile</p>
    </a>
    <a href="chat-tutor.html" class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/message-squared.png" alt="Messages" />
      <p>Messages</p>
    </a>
    <a href="tutor-payroll.html" class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/money.png" alt="Payroll" />
      <p>Payroll</p>
    </a>
    <a href="tutor-session-history.html" class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/clock--v1.png" alt="Session History" />
      <p>Session History</p>
    </a>
    <a href="tutor-schedule.html" class="grid-item">
      <img src="https://img.icons8.com/ios-filled/100/planner.png" alt="Schedule" />
      <p>My Schedule</p>
    </a>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/logout.js"></script>

  <script>
    const notificationDropdown = document.getElementById("notification-dropdown");
    const tutorEmail = localStorage.getItem("userEmail");

    if (!tutorEmail) {
      notificationDropdown.innerHTML = "<p>Session expired. Redirecting...</p>";
      setTimeout(() => window.location.href = "login-tutor.html", 1500);
    }

    const toggleNotifications = () => {
      notificationDropdown.classList.toggle("visible");
    };

    const addNotification = (message) => {
      const notificationItem = document.createElement("div");
      notificationItem.className = "notification-item";
      notificationItem.textContent = message;
      notificationDropdown.appendChild(notificationItem);
    };

    const fetchNotifications = async () => {
      try {
        const res = await auth.secureFetch(`/appointment/upcoming?tutorEmail=${encodeURIComponent(tutorEmail)}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        notificationDropdown.innerHTML = "";

        if (data.length === 0) {
          notificationDropdown.innerHTML = "<p>No upcoming appointments</p>";
          return;
        }

        data.forEach(appointment => {
          addNotification(`Session with ${appointment.studentName} on ${appointment.date} at ${appointment.time}`);
        });

      } catch (err) {
        console.error("Notification error:", err);
        notificationDropdown.innerHTML = "<p>Session expired. Redirecting...</p>";
        setTimeout(() => window.location.href = "login-tutor.html", 1500);
      }
    };

    fetchNotifications();

    function tutorLogout() {
      logoutUser(); // defined in logout.js
    }
  </script>

</body>
</html>
