<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - Tutor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: black;
    }
    .dashboard-container {
      display: flex;
    }
    .sidebar {
      width: 90px;
      background-color: #fcefd4;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 100vh;
    }
    .sidebar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
    }
    .sidebar-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    .sidebar-item span {
      font-size: 0.8rem;
      color: black;
      font-weight: bold;
    }
    .profile-content {
      flex-grow: 1;
      padding: 3rem;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 2rem;
    }
    .logout-btn {
      background-color: #f57c00;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #e65100;
    }
    .profile-box {
      background-color: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: auto;
    }
    .profile-info label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .profile-info input, .profile-info textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .profile-info input[readonly] {
      background: #eee;
    }
    .save-btn {
      background-color: #f57c00;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      width: 100%;
    }
  </style>
</head>

<body class="dashboard">
<div class="dashboard-container">
  <div class="sidebar">
    <a href="tutor-profile.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Profile" />
      <span><strong>My Profile</strong></span>
    </a>
    <a href="chat-tutor.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/message-squared.png" alt="Messages" />
      <span>Messages</span>
    </a>
    <a href="tutor-payroll.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/money.png" alt="Payroll" />
      <span>Payroll</span>
    </a>
    <a href="tutor-session-history.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/clock--v1.png" alt="Session History" />
      <span>History</span>
    </a>
    <a href="tutor-schedule.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/planner.png" alt="Schedule" />
      <span>Schedule</span>
    </a>
  </div>

  <div class="profile-content">
    <div class="top-bar">
      <button onclick="tutorLogout()" class="logout-btn">Logout</button>
    </div>

    <div class="profile-box">
      <h2>My Profile</h2>
      <div class="profile-info">
        <label for="name">Name</label>
        <input type="text" id="name" />

        <label for="email">Email</label>
        <input type="email" id="email" readonly />

        <label for="bio">Bio</label>
        <textarea id="bio" rows="3" placeholder="Short description about yourself..."></textarea>

        <label for="subjects">Subjects (comma separated)</label>
        <input type="text" id="subjects" placeholder="Example: Math, Science, English" />

        <button id="saveBtn" class="save-btn">Save Profile</button>
      </div>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/logout.js"></script>

<script>
  async function loadTutorProfile() {
    const email = localStorage.getItem("userEmail");
    if (!email) {
      alert("Session expired. Redirecting...");
      return setTimeout(() => window.location.href = "login-tutor.html", 1500);
    }

    try {
      const res = await auth.secureFetch(`/users/tutor?email=${encodeURIComponent(email)}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.message);

      document.getElementById("name").value = data.name || "";
      document.getElementById("email").value = data.email || "";
      document.getElementById("bio").value = data.bio || "";
      document.getElementById("subjects").value = (data.subjects || []).join(", ");
    } catch (err) {
      alert("❌ Failed to load profile: " + err.message);
      setTimeout(() => window.location.href = "login-tutor.html", 1500);
    }
  }

  async function updateTutorProfile() {
    const email = document.getElementById("email").value;
    const name = document.getElementById("name").value;
    const bio = document.getElementById("bio").value;
    const subjects = document.getElementById("subjects").value
      .split(",")
      .map(s => s.trim())
      .filter(Boolean);

    try {
      const res = await auth.secureFetch("/tutors/update", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, name, bio, subjects }),
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Failed to update");

      alert("✅ Profile updated successfully!");
      loadTutorProfile();
    } catch (err) {
      alert("❌ Failed to update profile: " + err.message);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadTutorProfile();
    document.getElementById("saveBtn").addEventListener("click", updateTutorProfile);
  });

  function tutorLogout() {
    logoutUser(); // from logout.js
  }
</script>

</body>
</html>
