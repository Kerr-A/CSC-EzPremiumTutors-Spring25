<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Your Review - EzPremium Tutors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background: #28a745;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Review Your Tutor</h2>
    <form id="reviewForm">
      <input type="hidden" id="tutorEmail" />
      <input type="hidden" id="studentEmail" />
      <input type="hidden" id="sessionId" />

      <label for="rating">Rating (1–5 stars):</label>
      <select id="rating" required>
        <option value="">-- Select --</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Okay</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Very Bad</option>
      </select>

      <label for="comment">Comment (optional):</label>
      <textarea id="comment" rows="5" placeholder="Write your thoughts here..."></textarea>

      <button type="submit">Submit Review</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tutorEmail = urlParams.get("tutor");
    const studentEmail = urlParams.get("student");
    const sessionId = urlParams.get("sessionId");

    document.getElementById("tutorEmail").value = tutorEmail;
    document.getElementById("studentEmail").value = studentEmail;
    document.getElementById("sessionId").value = sessionId;

    const form = document.getElementById("reviewForm");
    const statusBox = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        tutorEmail,
        studentEmail,
        sessionId,
        rating: parseInt(document.getElementById("rating").value),
        comment: document.getElementById("comment").value
      };

      try {
        const res = await fetch("/api/reviews", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.message || "Submission failed");
        }

        statusBox.innerHTML = `<p style="color: green;">✅ Review submitted successfully. Thank you!</p>`;
        form.reset();
      } catch (err) {
        console.error("❌ Review error:", err);
        statusBox.innerHTML = `<p style="color: red;">❌ ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
