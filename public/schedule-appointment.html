<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Appointment - EzPremium Tutors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book a tutoring session at EzPremium Tutors." />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; font-weight: bold; border: none; margin-top: 20px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #bookingResult { margin-top: 20px; color: green; text-align: center; font-weight: bold; }
  </style>
</head>

<body>

<div class="container">
  <h2>Schedule a Tutoring Session</h2>

  <form id="bookingForm">
    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" placeholder="Enter your name" required readonly />

    <label for="tutor">Select Tutor</label>
    <select id="tutor" required>
      <option value="">-- Choose a Tutor --</option>
      <option value="Ms. Smith">Ms. Smith</option>
      <option value="Mr. Johnson">Mr. Johnson</option>
      <option value="Dr. Lee">Dr. Lee</option>
    </select>

    <label for="subject">Subject</label>
    <select id="subject" required>
      <option value="">-- Choose a Subject --</option>
      <option value="Math">Math</option>
      <option value="Science">Science</option>
      <option value="English">English</option>
      <option value="History">History</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" required>

    <button type="submit">Book Session</button>
  </form>

  <div id="bookingResult"></div>
</div>

<script src="js/logout.js"></script>

<script>
  // ✅ Automatically prefill student name from localStorage
  document.getElementById('studentName').value = localStorage.getItem('name') || '';

  const form = document.getElementById('bookingForm');
  const result = document.getElementById('bookingResult');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const studentName = document.getElementById('studentName').value;
    const tutor = document.getElementById('tutor').value;
    const subject = document.getElementById('subject').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    const tutorEmails = {
      "Ms. Smith": "smith@example.com",
      "Mr. Johnson": "johnson@example.com",
      "Dr. Lee": "lee@example.com"
    };

    if (studentName && tutor && subject && date && time) {
      try {
        const res = await fetch("http://localhost:5000/api/appointment/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            studentName,
            tutor,
            date,
            time,
            notes: `Subject: ${subject}`,
            tutorEmail: tutorEmails[tutor] || "default@example.com"
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        result.innerHTML = `✅ <strong>${studentName}</strong>, your session with <strong>${tutor}</strong> is booked for <strong>${subject}</strong> on <strong>${date}</strong> at <strong>${time}</strong>.`;
        form.reset();
      } catch (error) {
        result.style.color = "red";
        result.innerHTML = `❌ Error: ${error.message}`;
      }
    } else {
      result.style.color = "red";
      result.textContent = "Please complete all fields.";
    }
  });
</script>

</body>
</html>
