<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Appointment - EzPremium Tutors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #0f2027;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f57c00;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65100;
    }
    #bookingResult {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Schedule a Tutoring Session</h2>

  <form id="bookingForm">
    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" placeholder="Enter your name" required />

    <label for="tutor">Select Tutor</label>
    <select id="tutor" required>
      <option value="">-- Choose a Tutor --</option>
    </select>

    <label for="subject">Subject</label>
    <select id="subject" required>
      <option value="">-- Choose a Subject --</option>
      <option value="Math">Math</option>
      <option value="Science">Science</option>
      <option value="English">English</option>
      <option value="History">History</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="time">Time</label>
    <input type="time" id="time" required />

    <button type="submit">Book Session</button>
  </form>

  <div id="bookingResult"></div>
</div>

<script>
  const tutorSelect = document.getElementById('tutor');
  const tutorEmails = {};

  async function loadTutors() {
    try {
      const res = await fetch("http://localhost:5000/api/users/tutors");
      const tutors = await res.json();
      if (!res.ok) throw new Error(tutors.message);

      tutors.forEach(tutor => {
        const opt = document.createElement("option");
        opt.value = tutor.name;
        opt.textContent = tutor.name;
        tutorSelect.appendChild(opt);
        tutorEmails[tutor.name] = tutor.email;
      });
    } catch (err) {
      console.error("Failed to load tutors:", err.message);
    }
  }

  loadTutors();

  const storedName = localStorage.getItem('userName');
  document.getElementById('studentName').value = storedName || '';

  const form = document.getElementById('bookingForm');
  const result = document.getElementById('bookingResult');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const studentName = document.getElementById('studentName').value.trim();
    const tutor = document.getElementById('tutor').value;
    const subject = document.getElementById('subject').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    if (studentName && tutor && subject && date && time) {
      try {
        const res = await fetch("http://localhost:5000/api/appointment/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            studentName,
            tutorName: tutor,
            tutorEmail: tutorEmails[tutor] || "default@example.com",
            date,
            time,
            notes: `Subject: ${subject}`
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        result.style.color = "green";
        result.innerHTML = `✅ <strong>${studentName}</strong>, your session with <strong>${tutor}</strong> for <strong>${subject}</strong> on <strong>${date}</strong> at <strong>${time}</strong> is booked.`;

        form.reset();

        setTimeout(() => {
          window.location.href = "student-schedule.html";
        }, 1500);

      } catch (error) {
        result.style.color = "red";
        result.innerHTML = `❌ Error: ${error.message}`;
      }
    } else {
      result.style.color = "red";
      result.textContent = "Please complete all fields.";
    }
  });
</script>

</body>
</html>
