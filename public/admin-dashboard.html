<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .top-bar {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 32, 39, 0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .grid-item {
      background: #f4f4f4;
      color: black;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      transition: 0.3s ease;
      text-decoration: none;
    }
    .grid-item:hover {
      transform: translateY(-5px);
      background: #f0f8ff;
    }
    .grid-item img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .grid-item p {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .logout-btn {
      background-color: #f57c00;
      padding: 0.6rem 1.5rem;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #e65100;
    }
  </style>
</head>

<body>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("‚ùå Session expired. Please login again.");
    window.location.href = "admin-login.html";
  }
</script>

<div class="top-bar">
  <h2>Admin Dashboard</h2>
  <button class="logout-btn" onclick="confirmLogout()">Logout</button>
</div>

<div class="grid">
  <a href="admin-manage-users.html" class="grid-item">
    <img src="https://img.icons8.com/ios-filled/100/user.png" alt="Manage Users" />
    <p>Manage Users</p>
  </a>
  <a href="admin-activity.html" class="grid-item">
    <img src="https://img.icons8.com/ios-filled/100/clock--v1.png" alt="View Activity" />
    <p>View Activity</p>
  </a>
  <a href="admin-analytics.html" class="grid-item">
    <img src="https://img.icons8.com/ios-filled/100/combo-chart--v1.png" alt="Analytics" />
    <p>View Analytics</p>
  </a>
</div>

<!-- Scripts -->
<script src="js/logout.js"></script>
<script>
  function confirmLogout() {
    const confirmed = confirm("Are you sure you want to logout?");
    if (confirmed) {
      localStorage.clear();
      window.location.href = "admin-login.html";
    }
  }
</script>

</body>
</html>
