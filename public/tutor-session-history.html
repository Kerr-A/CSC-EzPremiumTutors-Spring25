<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session History - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body.dashboard {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      color: black;
    }
    .sidebar {
      width: 90px;
      background-color: #fcefd4;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 100vh;
    }
    .sidebar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }
    .sidebar-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    .sidebar-item span {
      font-size: 0.8rem;
      color: black;
      font-weight: bold;
    }
    .main-content {
      flex-grow: 1;
      padding: 3rem;
      background: white;
      color: black;
      border-radius: 10px;
      margin: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      position: relative;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      margin-top: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #bdd4ff;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.3s ease;
    }
    .tabs button.active {
      background-color: #4285f4;
      color: white;
    }
    .tabs button:hover {
      background-color: #c6d7f9;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f57c00;
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #e65100;
    }
  </style>
</head>

<body class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="tutor-profile.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/user.png" />
      <span>My Profile</span>
    </a>
    <a href="chat-tutor.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/message-squared.png" />
      <span>Messages</span>
    </a>
    <a href="tutor-payroll.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/money.png" />
      <span>Payroll</span>
    </a>
    <a href="tutor-session-history.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/clock--v1.png" />
      <span><strong>History</strong></span>
    </a>
    <a href="tutor-schedule.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/planner.png" />
      <span>Schedule</span>
    </a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <button onclick="logoutUser()" class="logout-btn">Logout</button>
    <h1>Session History</h1>

    <div class="tabs">
      <button id="upcomingBtn" class="active">Upcoming Sessions</button>
      <button id="completedBtn">Completed Sessions</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Date</th>
          <th>Time</th>
          <th>Notes</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="sessionTableBody">
        <tr><td colspan="5">Loading sessions...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- ✅ Include auth.js before using secureFetch -->
  <script src="js/auth.js"></script>
  <script src="js/logout.js"></script>

  <script>
    const tutorEmail = localStorage.getItem("userEmail");
    const sessionTableBody = document.getElementById("sessionTableBody");

    const fetchSessions = async (type) => {
      sessionTableBody.innerHTML = `<tr><td colspan="5">Loading ${type} sessions...</td></tr>`;

      try {
        const res = await auth.secureFetch(`/tutors/sessions?email=${encodeURIComponent(tutorEmail)}`);
        if (!res.ok) throw new Error("Session expired or unauthorized.");
        const sessions = await res.json();

        let filteredSessions = [];
        const now = new Date();

        if (type === "upcoming") {
          filteredSessions = sessions.filter(session => new Date(`${session.date}T${session.time}`) >= now);
        } else {
          filteredSessions = sessions.filter(session => new Date(`${session.date}T${session.time}`) < now);
        }

        if (filteredSessions.length === 0) {
          sessionTableBody.innerHTML = `<tr><td colspan="5">No ${type} sessions found.</td></tr>`;
          return;
        }

        sessionTableBody.innerHTML = "";
        filteredSessions.forEach(session => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${session.studentName}</td>
            <td>${session.date}</td>
            <td>${session.time}</td>
            <td>${session.notes || "—"}</td>
            <td>${type === "upcoming" ? "Upcoming" : "Completed"}</td>
          `;
          sessionTableBody.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        sessionTableBody.innerHTML = `<tr><td colspan="5">Failed to load sessions. Redirecting to login...</td></tr>`;
        setTimeout(() => {
          logoutUser();
        }, 1500);
      }
    };

    document.getElementById("upcomingBtn").addEventListener("click", () => {
      document.getElementById("upcomingBtn").classList.add("active");
      document.getElementById("completedBtn").classList.remove("active");
      fetchSessions("upcoming");
    });

    document.getElementById("completedBtn").addEventListener("click", () => {
      document.getElementById("completedBtn").classList.add("active");
      document.getElementById("upcomingBtn").classList.remove("active");
      fetchSessions("completed");
    });

    fetchSessions("upcoming");
  </script>
</body>
</html>
