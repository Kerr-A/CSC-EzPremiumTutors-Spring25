<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Schedule - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body.dashboard {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
    }
    .sidebar {
      width: 90px;
      background-color: #fcefd4;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 100vh;
    }
    .sidebar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
    }
    .sidebar-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    .sidebar-item span {
      font-size: 0.8rem;
      color: black;
      font-weight: bold;
    }
    .main-content {
      flex-grow: 1;
      padding: 3rem;
    }
    h1 {
      color: #fff;
    }
    table {
      width: 100%;
      background-color: white;
      color: black;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #bdd4ff;
    }
    .notification-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .notification-dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      width: 250px;
      z-index: 1000;
      display: none;
    }
    .notification-dropdown.visible {
      display: block;
    }
    .notification-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body class="dashboard">
  <div class="sidebar">
    <a href="tutor-profile.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Profile" />
      <span>My Profile</span>
    </a>
    <a href="tutor-payroll.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/money.png" alt="Payroll" />
      <span>Payroll</span>
    </a>
    <a href="tutor-session-history.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/clock--v1.png" alt="Session History" />
      <span>History</span>
    </a>
    <a href="tutor-schedule.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/planner.png" alt="Schedule" />
      <span><strong>Schedule</strong></span>
    </a>
    <a href="chat.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/topic.png" alt="Messages" />
      <span>Messages</span>
    </a>
  </div>

  <!-- Notification Icon -->
  <span class="notification-icon" onclick="toggleNotifications()">ðŸ””</span>
  <div id="notification-dropdown" class="notification-dropdown">
    <p>No new notifications</p>
  </div>

  <div class="main-content">
    <h1>My Schedule</h1>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Date</th>
          <th>Time</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="scheduleTableBody">
        <tr><td colspan="4">Loading schedule...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const tutorEmail = localStorage.getItem("email");
    const scheduleTableBody = document.getElementById("scheduleTableBody");
    const notificationDropdown = document.getElementById("notification-dropdown");

    const toggleNotifications = () => {
      notificationDropdown.classList.toggle("visible");
    };

    const addNotification = (message) => {
      const notificationItem = document.createElement("div");
      notificationItem.className = "notification-item";
      notificationItem.textContent = message;
      notificationDropdown.appendChild(notificationItem);
    };

    const fetchSchedule = async () => {
      scheduleTableBody.innerHTML = `<tr><td colspan="4">Loading schedule...</td></tr>`;
      try {
        const res = await fetch(`http://localhost:5000/api/appointment/upcoming?tutorEmail=${encodeURIComponent(tutorEmail)}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        if (data.length === 0) {
          scheduleTableBody.innerHTML = `<tr><td colspan="4">No upcoming sessions.</td></tr>`;
          return;
        }

        scheduleTableBody.innerHTML = "";
        data.forEach((session) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${session.studentName}</td>
            <td>${session.date}</td>
            <td>${session.time}</td>
            <td>${session.notes || "â€”"}</td>
          `;
          scheduleTableBody.appendChild(row);

          // Add a notification for each session
          addNotification(`Upcoming session with ${session.studentName} on ${session.date} at ${session.time}`);
        });
      } catch (err) {
        scheduleTableBody.innerHTML = `<tr><td colspan="4">Failed to load schedule</td></tr>`;
      }
    };

    fetchSchedule();
  </script>
</body>
</html>
