<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Schedule - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body.dashboard {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      color: black;
    }
    .sidebar {
      width: 90px;
      background-color: #fcefd4;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 100vh;
      position: relative;
    }
    .sidebar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }
    .sidebar-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    .sidebar-item span {
      font-size: 0.8rem;
      color: black;
      font-weight: bold;
    }
    .main-content {
      flex-grow: 1;
      padding: 3rem;
      background: white;
      color: black;
      border-radius: 10px;
      margin: 2rem;
      position: relative;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      background-color: white;
      color: black;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #bdd4ff;
    }
    .logout-btn {
      background-color: #f57c00;
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #e65100;
    }
    .logout-top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .notification-icon {
      position: absolute;
      top: 20px;
      right: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      color: black;
    }
    .notification-dropdown {
      position: absolute;
      top: 60px;
      right: 60px;
      background: white;
      color: black;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 250px;
      display: none;
      z-index: 1000;
    }
    .notification-dropdown.visible {
      display: block;
    }
    .notification-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .cancel-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>

<body class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="tutor-profile.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/user.png" />
      <span>My Profile</span>
    </a>
    <a href="chat-tutor.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/message-squared.png" />
      <span>Messages</span>
    </a>
    <a href="tutor-payroll.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/money.png" />
      <span>Payroll</span>
    </a>
    <a href="tutor-session-history.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/clock--v1.png" />
      <span>History</span>
    </a>
    <a href="tutor-schedule.html" class="sidebar-item">
      <img src="https://img.icons8.com/ios-filled/50/planner.png" />
      <span><strong>Schedule</strong></span>
    </a>
    <span class="notification-icon" onclick="toggleNotifications()">ðŸ””</span>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="logout-top-right">
      <button onclick="logoutUser()" class="logout-btn">Logout</button>
    </div>

    <h1>My Schedule</h1>

    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Date</th>
          <th>Time</th>
          <th>Notes</th>
          <th>Cancel</th>
        </tr>
      </thead>
      <tbody id="scheduleTableBody">
        <tr><td colspan="5">Loading schedule...</td></tr>
      </tbody>
    </table>

    <!-- Notification Dropdown -->
    <div id="notification-dropdown" class="notification-dropdown">
      <p>No new notifications</p>
    </div>
  </div>

  <!-- âœ… Required for secureFetch -->
  <script src="js/auth.js"></script>
  <script src="js/logout.js"></script>

  <script>
    const tutorEmail = localStorage.getItem("userEmail");
    const scheduleTableBody = document.getElementById("scheduleTableBody");
    const notificationDropdown = document.getElementById("notification-dropdown");

    const toggleNotifications = () => {
      notificationDropdown.classList.toggle("visible");
    };

    const addNotification = (message) => {
      const notificationItem = document.createElement("div");
      notificationItem.className = "notification-item";
      notificationItem.textContent = message;
      notificationDropdown.appendChild(notificationItem);
    };

    const cancelAppointment = async (id, button) => {
      if (!confirm("Are you sure you want to cancel this appointment?")) return;

      try {
        button.disabled = true;
        button.textContent = "Cancelling...";

        const res = await auth.secureFetch(`/appointment/cancel/${id}`, {
          method: "DELETE"
        });

        if (!res.ok) throw new Error("Failed to cancel appointment");

        button.closest("tr").remove();
      } catch (err) {
        console.error(err);
        alert("Failed to cancel appointment.");
        button.disabled = false;
        button.textContent = "Cancel";
      }
    };

    const fetchSchedule = async () => {
      scheduleTableBody.innerHTML = `<tr><td colspan="5">Loading schedule...</td></tr>`;

      try {
        const res = await auth.secureFetch(`/appointment/upcoming?tutorEmail=${encodeURIComponent(tutorEmail)}`);
        if (!res.ok) throw new Error("Failed to fetch schedule");

        const data = await res.json();

        scheduleTableBody.innerHTML = "";
        notificationDropdown.innerHTML = "";

        if (!data.length) {
          scheduleTableBody.innerHTML = `<tr><td colspan="5">No upcoming sessions.</td></tr>`;
          notificationDropdown.innerHTML = "<p>No upcoming appointments</p>";
          return;
        }

        data.forEach(session => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${session.studentName}</td>
            <td>${session.date}</td>
            <td>${session.time}</td>
            <td>${session.notes || "â€”"}</td>
            <td><button class="cancel-btn" onclick="cancelAppointment('${session._id}', this)">Cancel</button></td>
          `;
          scheduleTableBody.appendChild(row);

          addNotification(`Session with ${session.studentName} on ${session.date} at ${session.time}`);
        });

      } catch (err) {
        console.error(err);
        scheduleTableBody.innerHTML = `<tr><td colspan="5">Failed to load schedule. Redirecting...</td></tr>`;
        notificationDropdown.innerHTML = "<p>Auth error. Redirecting...</p>";
        setTimeout(() => {
          logoutUser();
        }, 1500);
      }
    };

    fetchSchedule();
  </script>
</body>
</html>
