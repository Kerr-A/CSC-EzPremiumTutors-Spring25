<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body home-bg">
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <div class="login-container">
    <h2 class="login-heading">Student sign up</h2>
    <form id="studentSignupForm">
      <label><span>👤</span> username:</label>
      <input type="text" id="studentUsername" required>
      <label><span>✉️</span> Email:</label>
      <input type="email" id="studentEmail" required>
      <label><span>🔐</span> Password:</label>
      <input type="password" id="studentPassword" required>
      <label><span>🔐</span> Confirm password:</label>
      <input type="password" id="studentConfirmPassword" required>
      <button type="submit" class="btn-signin">Sign up</button>
    </form>
    <p class="footer-links">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </div>

  <script>
    document.getElementById("studentSignupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("studentUsername").value;
      const email = document.getElementById("studentEmail").value;
      const password = document.getElementById("studentPassword").value;
      const confirm = document.getElementById("studentConfirmPassword").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      localStorage.setItem("studentUsername", username);
      localStorage.setItem("studentEmail", email);
      localStorage.setItem("studentPassword", password);

      alert("Student account created successfully! Redirecting to login...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
