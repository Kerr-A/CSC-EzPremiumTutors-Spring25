<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body home-bg">
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <div class="login-container">
    <h2 class="login-heading">Student Sign Up</h2>
    <form id="studentSignupForm">
      <label><span>üë§</span> Username:</label>
      <input type="text" id="studentUsername" required>
      <label><span>‚úâÔ∏è</span> Email:</label>
      <input type="email" id="studentEmail" required>
      <label><span>üîê</span> Password:</label>
      <input type="password" id="studentPassword" required>
      <label><span>üîê</span> Confirm Password:</label>
      <input type="password" id="studentConfirmPassword" required>
      <button type="submit" class="btn-signin">Sign Up</button>
    </form>

    <p class="footer-links">
      Already have an account? <a href="login-student.html">Log in</a>
    </p>
  </div>

  <script>
    const baseURL = "http://localhost:5000/api"; // Your backend URL

    document.getElementById("studentSignupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("studentUsername").value.trim();
      const email = document.getElementById("studentEmail").value.trim();
      const password = document.getElementById("studentPassword").value.trim();
      const confirmPassword = document.getElementById("studentConfirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch(`${baseURL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role: "student" }),
        });

        let data = {};
        try {
          data = await res.json();
        } catch (err) {
          console.error("‚ùå Failed to parse signup response:", err);
        }

        if (!res.ok) {
          throw new Error(data.message || "Signup failed");
        }

        alert("‚úÖ Account created successfully! Redirecting to login...");
        window.location.href = "login-student.html";

      } catch (err) {
        console.error(err);
        alert("Signup failed: " + err.message);
      }
    });
  </script>
</body>
</html>
