<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Sign Up - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body home-bg">
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <div class="login-container">
    <h2 class="login-heading">Tutor sign up</h2>
    <form id="tutorSignupForm">
      <label><span>üë§</span> Username:</label>
      <input type="text" id="tutorUsername" required>
      <label><span>‚úâÔ∏è</span> Email:</label>
      <input type="email" id="tutorEmail" required>
      <label><span>üîê</span> Password:</label>
      <input type="password" id="tutorPassword" required>
      <label><span>üîê</span> Confirm password:</label>
      <input type="password" id="tutorConfirmPassword" required>
      <button type="submit" class="btn-signin">Sign up</button>
    </form>
    <p class="footer-links">
      Already have an account? <a href="login-tutor.html">Log in</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.getElementById("tutorSignupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("tutorUsername").value;
      const email = document.getElementById("tutorEmail").value;
      const password = document.getElementById("tutorPassword").value;
      const confirm = document.getElementById("tutorConfirmPassword").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      try {
        await auth.registerUser({ name, email, password, role: "tutor" });
        alert("Tutor account created successfully! Redirecting to login...");
        window.location.href = "login-tutor.html";
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });
  </script>
</body>
</html>
