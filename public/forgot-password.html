<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin: 5rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: #f57c00;
      font-weight: bold;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <label for="email">Email address:</label>
      <input type="email" id="email" required placeholder="Enter your registered email" />
      <button type="submit" class="btn-signin">Send Reset Link</button>
    </form>
    <p id="message"></p>
    <a class="back-link" href="login.html">‚Üê Back to Login</a>
  </div>

  <!-- Load auth.js -->
  <script src="js/auth.js"></script>

  <!-- Forgot password handler -->
  <script>
    const form = document.getElementById("forgot-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";
      const email = document.getElementById("email").value;

      try {
        const res = await auth.forgotPassword(email);
        message.style.color = "green";
        message.textContent = res.message || "If the email exists, check your inbox.";
      } catch (err) {
        message.style.color = "red";
        message.textContent = err.message || "Something went wrong.";
      }
    });
  </script>
</body>
</html>
