<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <label for="email">Email address:</label>
      <input type="email" id="email" required />
      <button type="submit" class="btn-signin">Send Reset Link</button>
    </form>
    <p id="message" style="margin-top: 1rem;"></p>
  </div>

  <script src="js/auth.js"></script>
  <script>
    const form = document.getElementById("forgot-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";
      const email = document.getElementById("email").value;

      try {
        const res = await forgotPassword(email);
        message.style.color = "lightgreen";
        message.textContent = res.message || "If the email exists, check your inbox.";
      } catch (err) {
        message.style.color = "salmon";
        message.textContent = err.message || "Something went wrong.";
      }
    });
  </script>
</body>
</html>
