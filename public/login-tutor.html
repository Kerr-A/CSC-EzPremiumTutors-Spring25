<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body home-bg">
  <div class="glow-circle"></div>
  <div class="glow-circle delay-1"></div>
  <div class="glow-circle delay-2"></div>

  <div class="login-container">
    <div class="login-icon">ðŸ‘¤</div>
    <h2 class="login-heading">Tutor Login</h2>
    <form id="tutorLoginForm">
      <input type="email" id="tutorEmail" placeholder="Email" required>
      <input type="password" id="tutorPassword" placeholder="Password" required>
      <button type="submit" class="btn-signin">Sign in</button>
      <a href="#" class="forgot-link">Forgot password?</a>
    </form>
    <p class="footer-links">
      A student? <a href="login.html">Click here</a><br>
      Donâ€™t have an account? <a href="signup-tutor.html">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("tutorLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("tutorEmail").value;
      const password = document.getElementById("tutorPassword").value;

      const storedEmail = localStorage.getItem("tutorEmail");
      const storedPassword = localStorage.getItem("tutorPassword");

      if (email === storedEmail && password === storedPassword) {
        window.location.href = "homepage-tutor.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
