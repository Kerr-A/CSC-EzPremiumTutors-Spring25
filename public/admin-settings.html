<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Settings - Admin - EzPremium Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .top-bar {
      background: #0f2027;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin: 2rem 0;
      color: #0f2027;
    }
    .settings-container {
      background: white;
      width: 80%;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      background-color: #f57c00;
      border: none;
      padding: 1rem;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65100;
    }
    .logout-btn {
      background-color: #f57c00;
      margin-left: 1rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <div><a href="admin-dashboard.html" style="color: white; text-decoration: none;">← Dashboard</a></div>
  <div>
    <button class="logout-btn" onclick="adminLogout()">Logout</button>
  </div>
</div>

<h1>Site Settings</h1>

<div class="settings-container">
  <label for="sessionPrice">Session Price (USD)</label>
  <input type="text" id="sessionPrice" placeholder="50" />

  <label for="supportEmail">Support Email</label>
  <input type="email" id="supportEmail" placeholder="support@example.com" />

  <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
  // ✅ Protect this page for admins only
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  if (!token || role !== "admin") {
    alert("❌ Unauthorized access. Please login as admin.");
    window.location.href = "admin-login.html";
  }

  function adminLogout() {
    localStorage.clear();
    window.location.href = "admin-login.html";
  }

  function saveSettings() {
    const sessionPrice = document.getElementById("sessionPrice").value.trim();
    const supportEmail = document.getElementById("supportEmail").value.trim();

    if (!sessionPrice || !supportEmail) {
      alert("⚠️ Please fill out all fields.");
      return;
    }

    // ✅ In future you can POST this to server /api/admin/settings
    alert(`✅ Settings saved:\n\nSession Price: $${sessionPrice}\nSupport Email: ${supportEmail}`);
  }
</script>

</body>
</html>
